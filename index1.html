<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather App</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<div class="weather-app">
			<h2 class="name">WEATHER FORECAST</h2>
			<br>
			<div>
				<label for="city"><b> Enter a city name :  <b></label>
				<input type="text" id="cityname" required>
				<button type="button" onclick="fetchData()" id="effect"><b>FETCH</b></button>
			</div>
			<br>
			<div>
				<span ><b class="alig">City   : </b><span id="city"></span></span><br>
				<span><b>Description  : </b><span id="desc"></span></span><br>
				<span><b>Wind Speed  : </b><span id="windspeed"></span> </span><br>
				<span><b>Temperature  : </b><span id="temp"></span> </span><br>
				<span><b>Humidity  : </b><span id="hum"></span></span><br>
			</div>
		</div>
		
	</div>
	<script src="script.js"></script>

</body>
</html>
